# Default values for microservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Business/Service Identity (what the service IS)
# These fields define the business service, not the Kubernetes resources
app:
  name: api # Business service name - MUST be overridden in overlay values
  component: api # Component type: api | worker | consumer
  partOf: "" # Optional: parent application/system name

# This is to override the chart name.
nameOverride: "" # Used in labels: app.kubernetes.io/name

# Environment identifier (dev, stage, prod)
# Override this in values.{env}.yaml
# Used for auto-constructing domain when virtualService.domain is empty
environment: default

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# Container port configuration - centralized port setting
containerPort: 3000

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: "api-service"
  # This sets the pull policy for images. [IfNotPresent, Always, Never]
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# Environment variables (PORT references containerPort above)
env:
  PORT: "3000"
  SERVICE_NAME: "api-service"

envFrom:
  - service-config

# Default resource limits (suitable for development/small deployments)
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
#podAnnotations:
#  {
#    "sidecar.istio.io/proxyCPU": "100m",
#    "sidecar.istio.io/proxyMemory": "128Mi",
#    "sidecar.istio.io/rewriteAppHTTPProbers": "true",
#  }

# Istio Service Mesh (enables istio related resources eg. virtual service)
istio:
  enabled: true

podAnnotations:
  # Istio sidecar with lower resources
  sidecar.istio.io/proxyCPU: "100m"
  sidecar.istio.io/proxyMemory: "128Mi"
  sidecar.istio.io/rewriteAppHTTPProbers: "true"

# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80
  # containerPort override - falls back to containerPort if not specified
  targetPort: 3000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
virtualService:
  enabled: true
  namespace: istio-system
  hosts:
    # Add your service hostnames here;
    # default is releaseName-chartName (e.g., payment-api) or fullnameOverride
    - awesome-api
  # Domain suffix for VirtualService hosts
  # Leave empty to auto-construct as {environment}.local (e.g., dev.local, prod.local)
  # Or explicitly set to override (e.g., api.example.com)
  domain: ""
  # Currently same gateway is used for all environments
  gateways:
    - superfortnight-gateway
  routes:
    - api
  attempts: 3
  perTryTimeoutSeconds: 2 # this will be used to calculate the timeout (with 's' suffix - 2 not 2s )
  retryOn:
    - 5xx
    - reset
    - connect-failure
    - refused-stream

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
# Note: In templates, use {{ .Values.containerPort }} for probe ports
healthCheck:
  livenessProbe:
    httpGet:
      path: /health
      # containerPort override - falls back to containerPort if not specified
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      # containerPort override - falls back to containerPort if not specified
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

# Pod Disruption Budget for high availability
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

nodeSelector: {}

tolerations: []

# Node affinity configuration
nodeAffinityEnabled: false
nodeAffinityOverride: false
nodeAffinity: {}

# Zone affinity configuration
zoneAffinityEnabled: false
zoneAffinityOverride: false
zoneAffinity: {}

# Legacy affinity block (used when affinity flags are disabled)
affinity: {}
