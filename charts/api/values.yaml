# Business/Service Identity
app:
  name: api
  component: api
  partOf: ""

# Environment identifier
environment: default

# Syncwave ordering
syncwave:
  serviceAccount: 0
  service: 1
  deployment: 2
  hpa: 3
  ingress: 4

# Replica count
replicaCount: 1

# Container port
containerPort: 3000

# Service port
servicePort: 3000

# Container image
image:
  repository: "api-service"
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []

# Environment variables
env:
  PORT: "3000"
  SERVICE_NAME: "api-service"

envFrom:
  - service-config

# Resource limits
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Istio Service Mesh
istio:
  enabled: true

# Pod annotations
podAnnotations:
  sidecar.istio.io/proxyCPU: "100m"
  sidecar.istio.io/proxyMemory: "128Mi"
  sidecar.istio.io/rewriteAppHTTPProbers: "true"

podLabels: {}

podSecurityContext: {}

securityContext: {}

# Kubernetes Service
service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Istio VirtualService
virtualService:
  enabled: true
  namespace: istio-system
  hosts:
    - awesome-api
  domain: ""
  gateways:
    - superfortnight-gateway
  routes:
    - api
  attempts: 3
  perTryTimeoutSeconds: 2
  retryOn:
    - 5xx
    - reset
    - connect-failure
    - refused-stream

# Health checks
healthCheck:
  livenessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes
volumes: []

# Additional volume mounts
volumeMounts: []

nodeSelector: {}

tolerations: []

# Node affinity
nodeAffinityEnabled: false
nodeAffinityOverride: false
nodeAffinity: {}

# Zone affinity
zoneAffinityEnabled: false
zoneAffinityOverride: false
zoneAffinity: {}

# Legacy affinity
affinity: {}
